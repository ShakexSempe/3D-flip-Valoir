<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Loops</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_content">

                <div class="card_front">
                    <h3 class="card_title">Valoir</h3>
                    <p class="card_subtitle">Value Out Of Air</p>
                </div>

                <div class="card_back">
                    <p class="card_body">
                        Valoir means "to be worth" in French. This verb is easier to remember if you associate it with the English word "value," 
                        which is how we often refer to how much something is worth.
                    </p>
                </div>

            </div>
        </div>
        <footer>
            <p>Shakex Sempe: <span id="date"></span></p>
        </footer>
    </div>

    <script>
        const date = document.getElementById('date');
        date.innerHTML = new Date().getFullYear();
    </script>
</body>
</html>
